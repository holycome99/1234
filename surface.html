<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Game</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #game { display: none; }
        .btn { padding: 10px 20px; margin: 10px; cursor: pointer; }
        .match-box { display: inline-block; margin: 10px; padding: 20px; border: 1px solid #ccc; width: 100px; text-align: center; }
        .incorrect { color: red; }
        .correct { color: green; }
        #leaderboard { display: none; }
        #leaderboard table { width: 100%; border-collapse: collapse; }
        #leaderboard th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
    </style>
</head>
<body>
    <h1>Interactive Matching Game</h1>
    
    <div id="nameInput">
        <input type="text" id="name" placeholder="Enter your name" />
        <button class="btn" onclick="startGame()">Start Game</button>
    </div>

    <div id="game">
        <h2 id="timer">Time Left: <span id="time">10</span>s</h2>
        <div id="matchingArea"></div>
        <div id="incorrectMessage" class="incorrect" style="display: none;">Incorrect! Try again.</div>
    </div>

    <div id="leaderboard">
        <h2>Leaderboard</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="leaderboardTable"></tbody>
        </table>
    </div>

    <script>
        let timeLeft = 10;
        let timer;
        let studentName;
        let score = 0;
        let correctAnswers = {
            "Red": "octopus",
            "Blue": "blueberry",
            "Orange": "cat"
        };
        let answers = ["Red", "Blue", "Orange", "octopus", "blueberry", "cat"];
        let leaderboard = [];

        function startGame() {
            studentName = document.getElementById("name").value;
            if (!studentName) {
                alert("Please enter your name.");
                return;
            }
            document.getElementById("nameInput").style.display = "none";
            document.getElementById("game").style.display = "block";
            shuffleAnswers();
            startTimer();
            displayMatchingArea();
        }

        function shuffleAnswers() {
            answers = answers.sort(() => Math.random() - 0.5);
        }

        function startTimer() {
            timer = setInterval(function() {
                timeLeft--;
                document.getElementById("time").textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    checkResults();
                }
            }, 1000);
        }

        function displayMatchingArea() {
            let html = '';
            answers.forEach(answer => {
                html += `<div class="match-box" onclick="selectAnswer('${answer}')">${answer}</div>`;
            });
            document.getElementById("matchingArea").innerHTML = html;
        }

        let selectedAnswers = [];
        function selectAnswer(answer) {
            selectedAnswers.push(answer);
            if (selectedAnswers.length == 2) {
                checkMatching();
            }
        }

        function checkMatching() {
            let [first, second] = selectedAnswers;
            if (correctAnswers[first] === second || correctAnswers[second] === first) {
                score += timeLeft;
                document.getElementById("incorrectMessage").style.display = "none";
                checkResults();
            } else {
                document.getElementById("incorrectMessage").style.display = "block";
                selectedAnswers = [];
            }
        }

        function checkResults() {
            clearInterval(timer);
            if (selectedAnswers.length < 2) {
                score = 0;
            }
            leaderboard.push({ name: studentName, score: score });
            leaderboard.sort((a, b) => b.score - a.score);  // Sort descending
            displayLeaderboard();
        }

        function displayLeaderboard() {
            document.getElementById("game").style.display = "none";
            document.getElementById("leaderboard").style.display = "block";
            let leaderboardHTML = '';
            leaderboard.forEach(entry => {
                leaderboardHTML += `<tr><td>${entry.name}</td><td>${entry.score}</td></tr>`;
            });
            document.getElementById("leaderboardTable").innerHTML = leaderboardHTML;
        }
    </script>
</body>
</html>
